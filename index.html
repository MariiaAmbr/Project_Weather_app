<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="cityName">Kyiv</h1>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
            class="search-text-input"
          />
          <button class="btn btn-primary search-button" type="submit">
            Search
          </button>
        </form>

        <p>Sat 2022/07/02</p>

        <div class="row">
          <div class="col-6">
            <div class="float-left">
              <strong id="temp"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div id="weatherdescription">
              <img src="" alt="Clear" id="icon" class="float-left" width="50" />
            </div>
          </div>

          <div class="col-6">
            <div class="descriptionofweather">
            <div><span id="description"></span></div>
            <div>Humidity: <span id="humidity"></span> %</div>
            <div>Wind: <span id="wind"></span> km/h</div>
          </div>
        </div>
        </div>
       <div class="weather-forecast" id="forecast">
        </div>
        </div>
        
    <script src="script.js"></script>
    <footer>
      <strong>
        This project was coded by Mariia and is
        <a class="git" href="https://github.com/MariiaAmbr/Project_Weather_app"
          >open-source on GitHub</a
        >
        and
        <a class="net" href="https://www.netlify.com/"
          >hosted on Netlify</a
        ></strong
      >
    </footer>
  </body>
</html>
